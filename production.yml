version: "3.9"
services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - integr_taldau
    env_file:
      - .env
    environment:
      - NGINX_PROXY=http://integr_taldau:${APP_PORT}
  integr_taldau:
    depends_on:
      - db
    build: .
    image: integr_taldau
    env_file:
      - .env
    ports:
      - ${APP_PORT}:${APP_PORT}
    environment:
      - ENV=PROD
  db:
    image: postgres:16
    env_file:
      - .env
    ports:
      - "5432:5432"
